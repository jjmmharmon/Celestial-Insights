<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Auth Container (Signup and Login Forms) -->
    <div id="auth-container">
        <form id="signup" class="auth-form hidden">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-btn" type="button">Signup</button>
        </form>

        <form id="login" class="auth-form hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn" type="button">Login</button>
        </form>

        <!-- Toggle Forms Button -->
        <button id="toggle-btn">Switch to Signup</button>
    </div>

    <!-- Zodiac Container (hidden until login) -->
    <div id="zodiac-container" class="hidden">
        <h1>Welcome, <span id="user-name"></span></h1>
        <p>Your zodiac information will be displayed here.</p>
        <button onclick="handleLogout()">Logout</button>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { handleSignup, handleLogin, handleLogout, toggleAuthForms } from './signup.js';

        // Attach event listeners to buttons
        document.getElementById('signup-btn').addEventListener('click', handleSignup);
        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('toggle-btn').addEventListener('click', toggleAuthForms);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Insights</title>
    <link rel="stylesheet" href="/public/style.css" />
    <script type="module" src="/public/signup.js"></script>
    <link rel="icon" href="/public/favicon.ico" />
</head>
<body>
    <div id="auth-container">
        <div id="login" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="toggle-btn">Switch to Signup</button>
        </div>

        <div id="signup" class="auth-form hidden">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Signup</button>
            <button id="toggle-btn">Switch to Login</button>
        </div>
    </div>

    <div id="zodiac-container" class="hidden">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button onclick="handleLogout()">Logout</button>
        <button id="view-zodiac-btn">View Zodiac</button>
    </div>

    <script type="module">
        import { handleSignup, handleLogin, handleLogout, toggleAuthForms, viewZodiac } from '/public/signup.js';

        document.getElementById('signup-btn').addEventListener('click', handleSignup);
        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('toggle-btn').addEventListener('click', toggleAuthForms);
        document.getElementById('view-zodiac-btn').addEventListener('click', viewZodiac);
    </script>
</body>
</html>

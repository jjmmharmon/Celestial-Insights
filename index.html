<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth-container">
        <div id="signup" class="auth-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="handleSignup()">Sign Up</button>
            <p>Already have an account? <span onclick="toggleAuthForms()">Login here</span></p>
        </div>

        <div id="login" class="auth-form hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="handleLogin()">Login</button>
            <p>Donâ€™t have an account? <span onclick="toggleAuthForms()">Sign up here</span></p>
        </div>
    </div>

    <!-- Zodiac Finder Section -->
    <div class="container">
        <!-- Logout Button (visible only after login) -->
        <button id="logout" class="hidden" onclick="handleLogout()">Logout</button>

        <!-- Date and Gender Input -->
        <input type="date" id="dob">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button id="find-sign">Find Your Zodiac</button>

        <!-- Zodiac Information Display -->
        <div id="sign-info">
            <h2>Your Zodiac Sign: <span id="zodiac-sign"></span></h2>
            <h3>Your Lucky Number: <span id="lucky-number"></span></h3>
            <h4>Your Element: <span id="element"></span></h4>
            <h4>Sign Type: <span id="sign-type"></span></h4>
            <h4>Modern Planet: <span id="modern-planet"></span></h4>
            <h4>Traditional Planet: <span id="traditional-planet"></span></h4>
            
            <!-- Planet Impact Section -->
            <h4>Planet Impact:</h4>
            <p id="planet-impact"></p>

            <!-- Planet Traits Section -->
            <h4>Modern Planet Traits:</h4>
            <ul id="modern-planet-traits"></ul>
            
            <h4>Traditional Planet Traits:</h4>
            <ul id="traditional-planet-traits"></ul>

            <!-- General Traits Section -->
            <h4>Traits:</h4>
            <ul id="traits"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="signup.js"></script>
</body>
</html>

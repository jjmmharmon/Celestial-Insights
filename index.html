<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <div id="signup" class="form-container">
            <h2>Sign Up</h2>
            <input id="signup-username" type="text" placeholder="Username" required>
            <input id="signup-email" type="email" placeholder="Email" required>
            <input id="signup-password" type="password" placeholder="Password" required>
            <button onclick="handleSignup()">Sign Up</button>
        </div>
        
        <div id="login" class="form-container hidden">
            <h2>Login</h2>
            <input id="login-username" type="text" placeholder="Username" required>
            <input id="login-password" type="password" placeholder="Password" required>
            <button onclick="handleLogin()">Log In</button>
        </div>

        <button onclick="toggleAuthForms()">Switch to Login/Sign Up</button>
    </div>

    <div id="zodiac-container" class="hidden">
        <h3>Welcome, <span id="user-name"></span></h3>
        <button onclick="handleLogout()">Logout</button>
    </div>

    <script type="module">
        import { handleSignup, handleLogin, handleLogout, toggleAuthForms } from './signup.js';
        window.handleSignup = handleSignup;
        window.handleLogin = handleLogin;
        window.handleLogout = handleLogout;
        window.toggleAuthForms = toggleAuthForms;
    <script type="module" src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Zodiac Finder Form -->
        <div id="zodiac-finder">
            <input type="date" id="dob">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button id="find-sign">Find Your Zodiac</button>
        </div>

        <!-- Auth Container for Signup/Login Forms -->
        <div id="auth-container">
            <!-- Signup Form -->
            <div id="signup">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="handleSignup()">Sign Up</button>
                <p><a href="javascript:void(0)" onclick="toggleAuthForms()">Already have an account? Log in</a></p>
            </div>

            <!-- Login Form -->
            <div id="login" class="hidden">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <p><a href="javascript:void(0)" onclick="toggleAuthForms()">Donâ€™t have an account? Sign up</a></p>
            </div>
        </div>

        <!-- User Interface (Zodiac Data) -->
        <div id="zodiac-container" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="handleLogout()">Logout</button>
            <div id="sign-info">
                <h2>Your Zodiac Sign: <span id="zodiac-sign"></span></h2>
                <h3>Your Lucky Number: <span id="lucky-number"></span></h3>
                <h4>Your Element: <span id="element"></span></h4>
                <h4>Sign Type: <span id="sign-type"></span></h4>
                <h4>Modern Planet: <span id="modern-planet"></span></h4>
                <h4>Traditional Planet: <span id="traditional-planet"></span></h4>
                <div id="planet-traits"></div>
                <ul id="traits"></ul>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>

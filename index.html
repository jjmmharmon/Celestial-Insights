<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Insights</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Celestial Insights</h1>
        <p>Discover your Zodiac sign and Lucky Number!</p>
    </header>

    <main>
        <!-- Form to input date of birth -->
        <div class="dob-input">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <button id="submit-btn">Find My Zodiac & Lucky Number</button>
        </div>

        <!-- Section to display the results -->
        <div id="results" class="results">
            <h2>Your Zodiac Sign: <span id="zodiac-sign"></span></h2>
            <h2>Your Lucky Number: <span id="lucky-number"></span></h2>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Celestial Insights. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

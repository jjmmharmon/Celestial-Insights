<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zodiac Sign Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Zodiac Sign and Traits</h1>
        </header>

        <form id="zodiac-form" method="POST" action="#">
            <div class="form-group">
                <label for="dob">Enter your Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                        
            </div>

            <div id="zodiac-info" style="display: none;">
                <h2 id="zodiac-sign"></h2>
                <p id="lucky-number"></p>
                <p id="element"></p>
                <p id="sign-type"></p>
                <p id="modern-planet"></p>
                <p id="traditional-planet"></p>
                <ul id="traits"></ul>
            </div>
            

            <div class="form-group">
                <label for="gender">Select your Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="find-sign">Find Zodiac Sign</button>
            </div>
        </form>
    </div>
</body>
</html>
